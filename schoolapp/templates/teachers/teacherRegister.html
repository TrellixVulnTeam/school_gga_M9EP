{% extends 'master/master.html' %}
{% load static %}
{% block content %}
<section id="main-content">
    <section class="wrapper">
      <h3><i class="fa fa-angle-right"></i> Teacher Registration</h3>
      <!-- BASIC FORM ELELEMNTS -->
      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Register Teacher</h4>
            <form action="/teacher/create" class="form-horizontal style-form" method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" name="first_name" class="form-control round-form" placeholder="Enter First Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Middle Name</label>
                <div class="col-sm-10">
                  <input type="text" name="middle_name" class="form-control round-form" placeholder="Enter Middle Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" name="last_name" class="form-control round-form" placeholder="Enter Last Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" name="email" class="form-control round-form" placeholder="Enter Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control round-form" placeholder="Enter your password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" name="confpass" class="form-control round-form" placeholder="Confirm your password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button class="btn btn-theme" type="submit">Register</button>
                  <button class="btn btn-theme04" type="reset">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- col-lg-12-->
      </div>
      <!-- /row -->
      <!-- INLINE FORM ELELEMNTS -->
    </section>
    <!-- /wrapper -->
  </section>
  {% endblock %}
