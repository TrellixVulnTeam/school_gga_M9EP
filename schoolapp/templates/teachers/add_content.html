{% extends 'master/master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section id="main-content">
    <section class="wrapper">
      <h3><i class="fa fa-angle-right"></i> Add Content</h3>
      <!-- BASIC FORM ELELEMNTS -->
      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">
            <h3>Welcome, {{request.session.teacher}}</h3>
          </div>
        </div>
        <!-- col-lg-12-->
      </div>
      <!-- /row -->
      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Unit {{units.unit_number}}: {{units.unit_title}} </h4>
              <br>
              <br>
                <form action="/teacher/posttopic/{{units.id}}" method="POST"  enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="form-group col-6">
                      <input type="hidden" name="id" value="{{units.id}}">
                  </div>

                  <div class="form-group col-6">
                    <label>Title</label>
                      <input type="text" name="title" class="form-control"> 
                </div>
                  <div class="form-group col-6">
                    <label>Learning Objectives</label>
                    <textarea name="objective" class="form-control post_content">
                    </textarea>
                </div>
                <div class="form-group col-6">
                    <label>Content</label>
                    <textarea name="content" class="form-control">

                    </textarea>
              </div>
              <div class="form-group col-6">
                <label>Video</label>
                <input type="file" name="video" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Save Content">
            <a href="/teacher/subjects" class="btn btn-danger" >Back to Units</a>
                </form>

          </div>
        </div>
      </div>
      <ul>
      </ul>
    </section>
  </section>
  <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>

<script>
    CKEDITOR.replace( 'objective' );
    CKEDITOR.replace( 'content' );
</script>
  {% endblock %}
